<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Akun Lelang</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #eaeff7; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #eba6b1; border: none; color: white; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login Akun</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p>Belum punya akun? <a href="halaman1.html">Daftar di sini</a></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const saved = JSON.parse(localStorage.getItem('lelangUser'));

      if (saved && saved.username === username && saved.password === password) {
        localStorage.setItem('loggedIn', 'true');
        alert('Login berhasil!');
        window.location.href = 'halaman3.html';
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>
</body>
</html>
